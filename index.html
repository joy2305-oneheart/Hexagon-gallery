<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    <div class="mb-gallery">
      <div class="mb-gallery-wrp">
        <div class="mb-bg-hex">
          <span class="mb-color-bg hex-one"></span>
          <img class="hex-two" src="images/img_left1.svg" alt="">
          <img class="hex-three" src="images/img_left2.svg" alt="">
          <span class="mb-color-bg hex-four"></span>
          <img class="hex-five" src="images/img_left3.svg" alt="">
          <img class="hex-six" src="images/img_left4.svg" alt="">
          <span class="mb-color-bg hex-seven"></span>
          <img class="hex-eight" src="images/img_left5.svg" alt="">
          <span class="mb-color-bg hex-nine"></span>
        </div>
        <div class="mb-img-wrp">
          <div class="img-wrp mb-img-one">
            <a href="">
              <img class="mb-gallery-img-one" src="images/download.jpeg" alt="">
            </a>
          </div>
          <div class="img-wrp mb-img-two">
            <a href="">
              <img class="mb-gallery-img-two" src="images/download.jpeg" alt="">
            </a>
          </div>
        </div>
      </div>
      <div class="mb-gallery-btn">
        <a href="">
          <button>View Gallery</button>
        </a>
      </div>
      <div class="mb-gallery-wrp mb-gallery-wrp-two">
        <div class="mb-bg-hex">
          <img class="hex-Tone" src="images/img_right1.svg" alt="">
          <span class="mb-color-bg hex-Ttwo"></span>
          <img class="hex-Tthree" src="images/img_right2.svg" alt="">
          <img class="hex-Tfour" src="images/img_right5.svg" alt="">
          <span class="mb-color-bg hex-Tfive"></span>
          <img class="hex-Tsix" src="images/img_right4.svg" alt="">
          <img class="hex-Tseven" src="images/img_right3.svg" alt="">
          <span class="mb-color-bg hex-Teight"></span>
          <span class="mb-color-bg hex-Tnine"></span>
        </div>
        <div class="mb-img-wrp">
          <div class="img-wrp mb-img-three">
            <a href="">
              <img class="mb-gallery-img-three" src="images/download.jpeg" alt="">
            </a>
          </div>
          <div class="img-wrp mb-img-four">
            <a href="">
              <img class="mb-gallery-img-four" src="images/download.jpeg" alt="">
            </a>
          </div>
        </div>
        
      </div>
    </div>

  </body>
</html>
